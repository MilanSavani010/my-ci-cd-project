name: CI Pipeline - Node.js with Docker

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build: 
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
        
        - name: Install dependencies
          run: npm install

        - name: Run build step
          run: npm run build

        - name: Run tests
          run: npm test
        
        - name: Log in to Docker Hub
          run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
        - name: Build Docker image
          run: docker build -t  ${{ secrets.DOCKER_USERNAME }}/my-ci-cd-app:latest .
        
        - name: Push Docker image
          run: docker push ${{ secrets.DOCKER_USERNAME }}/my-ci-cd-app:latest

        - name: Deploy on Azure VM using SSH
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-ci-cd-app:latest
              sudo docker stop my-ci-cd-app || true
              sudo docker rm my-ci-cd-app || true
              sudo docker run -d --name my-ci-cd-app -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/my-ci-cd-app:latest
