name: CI Pipeline - Node.js with Docker

on:
    push:
        branches: []
    pull_request:
        branches: ["main"]

jobs:
    secret-scanning: 
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        

        - name: Run Gitleaks Scan in Docker
          run: |
            docker run --rm -v $(pwd):/repo zricethezav/gitleaks:latest detect --source /repo --config /repo/.gitleaks.toml --report-format json --report-path /repo/secret-report.json || true
        
        - name: Upload Gitleaks Report as tar.gz
          uses: actions/upload-artifact@v4
          with:
            name: gitleaks-report
            path: secret-report.json


        
    APP:
      needs: secret-scanning
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   

      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Run Semgrep Scan in Docker
        run: |
          docker run --rm -v $(pwd):/repo --user $(id -u):$(id -g) semgrep/semgrep:latest  semgrep scan --config=p/ci --metrics=off  auto --json --output /repo/semgrep-report.json || true
        
      - name: Upload Semgrep Report as tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

    